<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="header">My Library</h1>
    <div class="AddNewBookContainer"><button class="btnAddNewBook">Add New Book</button></div>
    <div class="library"></div>


    <div class="dialog-overlay">
        <dialog>
            <form id="book-form">
                <div class="inputForm">
                    <label for="inTitle">Title:</label>
                    <input type="text" name="inTitle" id="inTitle" required>
                </div>
        
                <div class="inputForm">
                    <label for="inAuthor">Author:</label>
                    <input type="text" name="inAuthor" id="inAuthor" required>
                </div>
        
                <div class="inputForm">
                    <label for="inPages">Pages:</label>
                    <input type="number" name="inPages" id="inPages" required>
                </div>
                <div class="inputForm">
                    <label for="inGenre">Genre:</label>
                    <input type="text" name="inGenre" id="inGenre" required>
                </div>
        
                <div class="checkBoxInput">
                    <label for="inRead">I read this book</label>
                    <input type="checkbox" name="inRead" id="inRead">
                </div>
        
                <div>
                    <button class="btnCloseForm">Close</button>
                    <button type="submit" class="btnAdd">Add Book</button>
                </div>
            </form>
        </dialog>
    </div>
</body>
</html>
