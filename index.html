<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>My Library</h1>
    <div class="library">
        <div class="book">
            <p class="title"></p>
            <p class="author"></p>
            <p class="pages"></p>
            <p class="read"></p>
            <button class="btnRead">Mark Read</button>
            <button class="btnDelete">Delete</button>
        </div>
        <button class="btnAddNewBook">Add New Book</button>
    </div>

    <dialog>
        <form id="book-form">
            <label for="inTitle">Title:</label>
            <input type="text" name="inTitle" id="inTitle" required>
            
            <label for="inAuthor">Author:</label>
            <input type="text" name="inAuthor" id="inAuthor" required>
       
            <label for="inPages">Pages:</label>
            <input type="number" name="inPages" id="inPages" required>

            <label for="inGenre">Genre:</label>
            <input type="text" name="inGenre" id="inGenre" required>       
           
            <label for="inRead">I read this book</label>
            <input type="checkbox" name="inRead" id="inRead">
            
            <button class="btnCloseForm">Close</button>
            <button type="submit" class="btnAdd">Add Book</button>
        </form>
    </dialog>
</body>
</html>
